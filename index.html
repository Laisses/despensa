<!DOCTYPE html>
<html lang="br-pt">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Despensa</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/svg" href="assets/img/favicon.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<nav class="navbar">
			<div class="titulo">
				<a class="titulo__logo" href="/"><h1 class="logo">des<span class="logo--destaque">pensa</span></h1></a>
				<p class="titulo__chamada">Organização de Compras</p>
			</div>
			<ul class="menu">
				<li class="menu__link"><a href="/compras">Compras</a></li>
				<li class="menu__link"><a href="/cadastro">Adicionar Produto</a></li>
			</ul>
		</nav>
		<section class="listagem-produtos">
			<h1>Lista de produtos</h1>
			<table class="produtos">
				<tr>
					<th>Item</th>
					<th>Quantidade</th>
					<th></th>
				</tr>
				<tr>
					<td>Banana</td>
					<td>1</td>
					<td><button>editar</button></td>
					<td><button>deletar</button></td>
				</tr>
				<tr>
					<td>
						<input type="text" id="produto__nome" name="produto__nome" />
						<label for="produto__nome"></label>
  					</td>
  					<td>  						
  						<input type="number" id="produto__quantidade" name="produto__quantidade" min="0"/>
  						<label for="produto__quantidade"></label>
  					</td>
  					<td>
  						<p>Produto Essencial:</p>
  						<input type="radio" id="produto__essencial-nao" name="produto__essencial" />
  						<label for="produto__essencial--nao">Não</label>					
  						<input type="radio" id="produto__essencial--sim" name="produto__essencial" />
  						<label for="produto__essencial--sim">Sim</label>
  						
  					</td>
  					<td>
  						<label for="produto__essencial--qtde">Quantidade mínima:</label>				
  						<input type="text" id="produto__essencial--qtde" name="produto__essencial--qtde" disabled/>			
  					</td>
				</tr>
				<tr>
					<td>Arroz</td>
					<td>5</td>
					<td><button>editar</button></td>
					<td><button>deletar</button></td>
				</tr>
				<tr>
					<td>
						<input type="text" id="produto__nome" name="produto__nome" />
						<label for="produto__nome"></label>
  					</td>
  					<td>  						
  						<input type="number" id="produto__quantidade" name="produto__quantidade" min="0"/>
  						<label for="produto__quantidade"></label>
  					</td>
  					<td>
  						<p>Produto Essencial:</p>
  						<input type="radio" id="produto__essencial-nao" name="produto__essencial"/>
  						<label for="produto__essencial--nao">Não</label>					
  						<input type="radio" id="produto__essencial--sim" name="produto__essencial" />
  						<label for="produto__essencial--sim">Sim</label>
  						
  					</td>
  					<td>
  						<label for="produto__essencial--qtde">Quantidade mínima:</label>				
  						<input type="text" id="produto__essencial--qtde" name="produto__essencial--qtde" disabled/>			
  					</td>
				</tr>
			</table>			
		</section>
		<footer>
			<p class="license">
				The content for this page is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0.</a>
			</p>
		</footer>
	</body>
</html>
