<!DOCTYPE html>
<html lang="br-pt">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Despensa</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/svg" href="assets/img/favicon.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<nav class="navbar">
			<div class="titulo">
				<a class="titulo__logo" href="/"><h1 class="logo">des<span class="logo--destaque">pensa</span></h1></a>
				<p class="titulo__chamada">Organização de Compras</p>
			</div>
			<ul class="menu">
				<li class="menu__link"><a href="/compras">Compras</a></li>
				<li class="menu__link"><a href="cadastro.html">Adicionar Produto</a></li>
			</ul>
		</nav>
		<section class="listagem-produtos">
			<h2>Todos os produtos</h2>
			<table class="produtos">				
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantidade</th>
					</tr>
				</thead>
				<tbody>
					<tr class="produtos__lista">
						<td class="">Banana</td>
						<td class="">1</td>
						<td class=""><button>editar</button></td>
						<td class=""><button>deletar</button></td>
					</tr>
					<tr class="edicao">
						<td class="edicao__nome">
							<input type="text" id="edicao__nome" name="edicao__nome"  />
							<label for="edicao__nome"></label>
	  				</td>
  					<td class="edicao__quantidade">  						
  						<input type="number" id="edicao__quantidade" name="edicao__quantidade" min="0"/>
  						<label for="edicao__quantidade"></label>
  					</td>
  					<td class="edicao__essencial">						
							<p>O produto é essencial?</p>
							<input type="radio" id ="edicao__essencial--nao" name="edicao__essencial">
							<label for="edicao__essencial--nao">Não</label>
							<input type="radio" id="edicao__essencial--sim" name="edicao__essencial">
							<label for="edicao__essencial--sim">Sim</label>
  					</td>

  					<td class="edicao__essencial--qtde">
  						<label for="essencial--qtde">Quant. mínima:</label>				
  						<input type="text" id="essencial--qtde" name="essencial--qtde" class="essencial--qtde" disabled/>	
  					</td>
  					<td class="edicao__botao"><button>ok</button></td>
					</tr>					
				</tbody>				
			</table>			
		</section>
		<footer>
			<p class="license">
				The content for this page is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0.</a>
			</p>
		</footer>
	</body>
</html>
