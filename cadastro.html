<!DOCTYPE html>
<html lang="br-pt">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Despensa</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" type="image/svg" href="assets/img/favicon.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
		
	</head>
	<body>
		
		<section class="cadastro">
			<h1>Cadastrar Novo Produto</h1>

			<form action="">
				<fieldset class="novo__produto">
					<label for="produto__nome">Nome:</label>
					<input type="text" id="produto__nome" name="produto__nome" />

					<label for="produto__quantidade">Quantidade:</label>
					<input type="text" id="produto__quantidade" name="produto__quantidade" /><br />
				</fieldset>		

				<fieldset class="produto__essencial">
					<legend>O produto é essencial?</legend>
					<input type="radio" id ="essencial--nao" name="produto__essencial">
					<label for="essencial--nao" class="essencial--opcao">Não</label>
					<input type="radio" id="essencial--sim" name="produto__essencial">
					<label for="essencial--sim" class="essencial--opcao">Sim</label>

					<label for="essencial--qtde">Quantidade mínima:</label>
					<input type="text" id="essencial--qtde" name="essencial--qtde" disabled/>
				</fieldset>
				<button>Cadastrar</button>
			</form>			
		</section>
	</body>
</html>
